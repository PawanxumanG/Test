<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .event-preview-card {
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }
        .name-glow {
            color: #f97316;
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
        }
        .color-input-wrapper {
            position: relative;
            width: 100%;
            height: 48px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(48, 54, 61, 0.6);
        }
        .color-input-wrapper input[type="color"] {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 150%;
            height: 150%;
            cursor: pointer;
            border: none;
            padding: 0;
            background: none;
        }
    </style>
</head>

    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useCallback } from 'https://esm.sh/react@19.0.0';
        import ReactDOM from 'https://esm.sh/react-dom@19.0.0/client';

        // --- Logic & Component ---

        const ADMIN_PASSWORD = "Pawan1645@";

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const App = () => {
          const [activeTab, setActiveTab] = useState('notice');
          const [isUnlocked, setIsUnlocked] = useState(false);
          const [passwordInput, setPasswordInput] = useState('');
          
          const [config, setConfig] = useState(() => {
            const saved = localStorage.getItem('rr_admin_config_v5');
            return saved ? JSON.parse(saved) : { token: '', owner: '', repo: '' };
          });

          const [noticeData, setNoticeData] = useState({ 
            show: true, 
            title: '', 
            message: [], 
            updates: { version: '', items: [] } 
          });
          const [announcementData, setAnnouncementData] = useState({ 
            id: 'notice-default', 
            show: false, 
            title: '', 
            message: '' 
          });
          const [eventsData, setEventsData] = useState({ 
            show: true, 
            events: [] 
          });
          const [leaderboardData, setLeaderboardData] = useState({
            show: true,
            title: 'Annual Sports Results',
            sports: []
          });

          const [shas, setShas] = useState({ 
            notice: null, 
            announcement: null, 
            events: null,
            leaderboard: null
          });

          const [loading, setLoading] = useState(false);
          const [status, setStatus] = useState(null);
          const [showSettings, setShowSettings] = useState(false);

          useEffect(() => {
            localStorage.setItem('rr_admin_config_v5', JSON.stringify(config));
          }, [config]);

          const notify = (type, message) => {
            setStatus({ type, message });
            setTimeout(() => setStatus(null), 5000);
          };

          const handleUnlock = (e) => {
            e.preventDefault();
            if (passwordInput === ADMIN_PASSWORD) {
              setIsUnlocked(true);
              setPasswordInput('');
              notify('success', 'Admin session unlocked.');
            } else {
              notify('error', 'Authentication failed.');
            }
          };

          const handleLock = () => {
            setIsUnlocked(false);
            setShowSettings(false);
            setPasswordInput('');
          };

          const toggleSettings = () => {
            if (showSettings) {
              handleLock();
              notify('success', 'Security protocols active.');
            } else {
              setShowSettings(true);
            }
          };

          const getCurrentFilePath = () => {
            switch (activeTab) {
              case 'notice': return 'notice.json';
              case 'announcement': return 'announcement.json';
              case 'events': return 'events.json';
              case 'leaderboard': return 'leaderboard.json';
              default: return 'notice.json';
            }
          };

          const getDisplayName = () => {
            switch (activeTab) {
              case 'notice': return 'Notice Board';
              case 'announcement': return 'Announcement Pop-up';
              case 'events': return 'Events Manager';
              case 'leaderboard': return 'Sports Leaderboard';
              default: return 'Management';
            }
          };

          const handleSync = async () => {
            if (!config.token || !config.owner || !config.repo) {
              notify('error', 'Configuration missing. Access GitHub settings.');
              return;
            }
            setLoading(true);
            const path = getCurrentFilePath();
            try {
              const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
              const res = await fetch(url, {
                headers: { 
                  'Authorization': `token ${config.token}`, 
                  'Accept': 'application/vnd.github.v3+json' 
                }
              });
              if (!res.ok) throw new Error(`Fetch failed for ${path}.`);
              const data = await res.json();
              const content = JSON.parse(safeB64Decode(data.content));
              
              switch (activeTab) {
                case 'notice': 
                  setNoticeData(content);
                  setShas(prev => ({ ...prev, notice: data.sha }));
                  break;
                case 'announcement':
                  setAnnouncementData(content);
                  setShas(prev => ({ ...prev, announcement: data.sha }));
                  break;
                case 'events':
                  setEventsData(content);
                  setShas(prev => ({ ...prev, events: data.sha }));
                  break;
                case 'leaderboard':
                  setLeaderboardData(content);
                  setShas(prev => ({ ...prev, leaderboard: data.sha }));
                  break;
              }
              notify('success', `${getDisplayName()} data synchronized.`);
            } catch (err) {
              notify('error', err.message);
            } finally {
              setLoading(false);
            }
          };

          const handlePublish = async () => {
            const currentSha = shas[activeTab];
            if (!config.token || !currentSha) {
              notify('error', 'Sync with GitHub before publishing.');
              return;
            }
            setLoading(true);
            const path = getCurrentFilePath();
            let currentData;
            if (activeTab === 'notice') currentData = noticeData;
            else if (activeTab === 'announcement') currentData = { ...announcementData, id: 'ann-' + Date.now() };
            else if (activeTab === 'events') currentData = eventsData;
            else currentData = leaderboardData;

            try {
              const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
              const body = {
                message: `Admin Update: ${getDisplayName()} via Control Center`,
                content: safeB64Encode(JSON.stringify(currentData, null, 2)),
                sha: currentSha
              };
              const res = await fetch(url, {
                method: 'PUT',
                headers: {
                  'Authorization': `token ${config.token}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
              });
              if (!res.ok) throw new Error('Publication failed.');
              const resData = await res.json();
              
              setShas(prev => ({ ...prev, [activeTab]: resData.content.sha }));
              notify('success', `${getDisplayName()} is now live!`);

              ]),
              React.createElement('div', { key: 'tabs', className: "bg-black/40 p-1 rounded-2xl flex flex-wrap justify-center items-center gap-1 border border-slate-800/50" }, 
                ['notice', 'announcement', 'events', 'leaderboard'].map(tab => (
                  React.createElement('button', { 
                    key: tab,
                    onClick: () => setActiveTab(tab),
                    className: `px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all duration-300 ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`
